steps:
- template: dotnetInstallPackagesSteps.yml

- task: DotNetCoreCLI@2
  displayName: 'Dotnet Publish Bot'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '$(Parameters.project)'
    arguments: '--output $(System.DefaultWorkingDirectory)\publishedbot\$(BotName)'
    modifyOutputPath: false

- task: AzureCLI@2
  displayName: 'Create resource group'
  inputs:
    azureSubscription: $(AzureSubscription)
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
     az deployment sub create --name $(BotName) --template-file "$(TemplateLocation)" --location "westus" --parameters appId="$(DeployAppId)" appSecret="$(DeployAppSecret)" botId="$(BotName)" botSku=F0 newAppServicePlanName="$(BotName)" newWebAppName="$(BotName)-$(Build.BuildId)" groupName="$(BotName)-RG" groupLocation="westus" newAppServicePlanLocation="westus"

- task: AzureCLI@1
  displayName: 'Deploy bot'
  inputs:
    azureSubscription: $(AzureSubscription)
    scriptLocation: inlineScript
    inlineScript: |
     call az webapp deployment source config-zip --resource-group "$(BotName)-RG" --name "$(BotName)-$(Build.BuildId)" --src "$(System.DefaultWorkingDirectory)\publishedbot\$(BotName)\$(BotName).zip"
