#
# Executes the test scenarios.
#

# "name" here defines the build number format. Build number is accessed via $(Build.BuildNumber)
name: $(Build.BuildId)
trigger: none
pr: none

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'any cpu'
  # AzureSubscription: define in Azure
  # ResourceGroup: define in Azure
  # BffnEchoSkillBotComposerDotnetAppId: (optional) define in Azure
  # BffnEchoSkillBotDotnetAppId: (optional) define in Azure
  # BffnEchoSkillBot21DotnetAppId: (optional) define in Azure
  # BffnEchoSkillBotV3DotnetAppId: (optional) define in Azure
  # BffnEchoSkillBotJSAppId: (optional) define in Azure
  # BffnEchoSkillBotV3JSAppId: (optional) define in Azure
  # BffnWaterfallSkillBotDotNetAppId: (optional) define in Azure
  # BffnEchoSkillBotPythonAppId: define in Azure
  # BotNamesSuffix: (optional) define in Azure

pool:
  vmImage: 'windows-2019'
  
stages:
  - template: runScenario.yml
    parameters:
      scenarios:
        - name: Waterfall
          testCategories:
            - Attachments
            - CardActions
            - ProactiveMessages

        - name: SingleTurn
          testCategories:
            - SingleTurn
