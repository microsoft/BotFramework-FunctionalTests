parameters:
  scenarios: []

stages:
  - ${{ each scenario in parameters.scenarios }}:
    - stage: 
      displayName: Test ${{ scenario }} Scenario
      jobs:
        - job: Test
          steps:
            - template: configureConsumers.yml
              parameters:
                scenario: ${{ scenario }}

            - task: UseDotNet@2
              displayName: 'Use .Net Core sdk 3.1.x'
              inputs:
                version: 3.1.x

            - task: DotNetCoreCLI@2
              displayName: 'Build'
              inputs:
                command: build
                publishWebProjects: false
                projects: 'Tests/SkillFunctionalTests/SkillFunctionalTests.csproj'
                arguments: '-v n --configuration $(BuildConfiguration)'

            - task: DotNetCoreCLI@2
              displayName: 'DotNet Test'
              inputs:
                command: test
                projects: 'Tests/SkillFunctionalTests/SkillFunctionalTests.csproj'
                arguments: '-v n --configuration $(BuildConfiguration) --no-build --no-restore --filter TestCategory!=IgnoreInAutomatedBuild&TestCategory=${{ scenario }}'
