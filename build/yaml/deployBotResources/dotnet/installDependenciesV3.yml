parameters:
  version: ''
  source: ''
  project: {}
  packages: []

steps:
  - powershell: |
      $version = ''
      $source = ''

      if(-not ([string]::IsNullOrEmpty("${{ parameters.version }}"))){
        $version = "-Version ""${{ parameters.version }}"""
      }

      if(-not ([string]::IsNullOrEmpty("${{ parameters.source }}"))){
        $source = "-Source ""${{ parameters.source }}"""
      }

      foreach ($package in "${{ parameters.packages }}".Split()) {
        Invoke-Expression "nuget update ""${{ parameters.project.directory }}/packages.config"" -Id $package $version $source -RepositoryPath ""${{ parameters.project.directory }}/packages"""
      }
      
      write-host "`nPackages:"
      foreach ($package in "${{ parameters.packages }}".Split()) {
        write-host "  - $package "
      }
    displayName: 'Install dependencies' 
