parameters:
  appId: ''
  appSecret: ''
  botName: ''
  botGroup: ''

steps:
  - task: AzureCLI@2
    displayName: 'Create resources'
    inputs:
      azureSubscription: $(AzureSubscription)
      scriptType: ps
      scriptLocation: inlineScript
      inlineScript: |
        Set-PSDebug -Trace 1;

        $botPricingTier = if($env:BotPricingTier) { "botSku=$env:BotPricingTier" };

        az deployment group create --resource-group "${{ parameters.botGroup }}" --name "${{ parameters.botName }}" --template-file "build\templates\template-bot-resources.json" --parameters $botPricingTier botLocation="westus" appId="${{ parameters.appId }}" appSecret="${{ parameters.appSecret }}" botName="${{ parameters.botName }}" appServicePlanName="$(AppServicePlanName)" appServicePlanResourceGroup="$(AppServicePlanGroup)" appInsightsName="$env:AppInsightsName";

        Set-PSDebug -Trace 0;
