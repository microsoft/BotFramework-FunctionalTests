parameters:
  botName: ''
  botGroup: ''

steps:
- task: AzureCLI@2
  displayName: 'Create DirectLine Channel'
  inputs:
    azureSubscription: $(AzureSubscription)
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
      az bot directline create -n "${{ parameters.botName }}$($env:BotNamesSuffix)" -g "${{ parameters.botGroup }}"
