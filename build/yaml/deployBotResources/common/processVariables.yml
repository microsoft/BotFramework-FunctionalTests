parameters:
  BotSuffix: ''

steps:
  - powershell: |
      # Processing variables is necessary because they may use their name as value when empty.
      # More info at: https://docs.microsoft.com/en-us/azure/devops/pipelines/process/variables?view=azure-devops&tabs=yaml%2Cbatch#runtime-expression-syntax
      
      Write-Host "##vso[task.setvariable variable=BotSuffix]${{ parameters.BotSuffix }}"
    displayName: 'Process pipeline variables'
