parameters:
  appId: ''
  appSecret: ''
  botName: ''
  botGroup: ''

steps:
  - task: AzureCLI@2
    displayName: 'Create resources'
    inputs:
      azureSubscription: $(AzureSubscription)
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: |
        Set-PSDebug -Trace 1;

        $botPricingTier = if("$(BotPricingTier)") { "botSku=$(BotPricingTier)" };

        Write-Host $botPricingTier

        az deployment group create --resource-group "${{ parameters.botGroup }}" --name "${{ parameters.botName }}$($env:ResourceSuffix)-$(Build.BuildId)" --template-file "build/templates/template-python-bot-resources.json" --parameters $botPricingTier botLocation="westus" appId="${{ parameters.appId }}" appSecret="${{ parameters.appSecret }}" botName="${{ parameters.botName }}$($env:ResourceSuffix)-$(Build.BuildId)" appServicePlanName="$(InternalAppServicePlanLinuxName)" appServicePlanResourceGroup="$(InternalAppServicePlanLinuxResourceGroupName)";

        Set-PSDebug -Trace 0;
