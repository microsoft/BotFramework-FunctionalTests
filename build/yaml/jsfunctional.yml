steps:
  - task: NodeTool@0
    displayName: 'Use Node 10.x'
    inputs:
      versionSpec: '10.15.1'
  - task: Npm@1
    displayName: npm install Host Bot
    inputs:
      workingDir: Bots/JavaScript/Consumers/CodeFirst/SimpleHostBot
      verbose: false
      customFeed: b99a003e-8342-4082-978b-613db93df5b9
  - task: Npm@1
    displayName: npm pack HostBot
    inputs:
      command: custom
      workingDir: Bots/JavaScript/Consumers/CodeFirst/SimpleHostBot
      verbose: false
      customCommand: pack
